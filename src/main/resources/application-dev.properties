spring.datasource.username=${db.username.dev}
spring.datasource.password=${db.password.dev}
spring.datasource.url=${db.url.dev}
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/resources,src/main/java

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
jwt.cookie.secure=${jwt.cookie_secure.dev}

